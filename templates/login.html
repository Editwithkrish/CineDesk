<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login â€¢ CineRent</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; margin:0; background:#f8f9fa; color:#333; }
    .nav { background:#fff; border-bottom:1px solid #eee; }
    .nav-inner { max-width: 1100px; margin:0 auto; padding:14px 20px; display:flex; align-items:center; justify-content:space-between; }
    .logo { font-weight:700; letter-spacing:.2px; display:flex; align-items:center; gap:8px; }
    .container { max-width: 480px; margin: 48px auto; background:#fff; padding: 32px; border-radius:16px; box-shadow:0 8px 24px rgba(0,0,0,.06); }
    h1 { margin:0 0 8px; font-size: 24px; }
    p.sub { margin:0 0 16px; color:#666; }
    .form-group { margin: 14px 0; }
    label { display:block; margin-bottom:6px; color:#444; font-weight:600; }
    input { width:100%; padding:12px 14px; border:1px solid #ddd; border-radius:10px; font-size:15px; }
    .btn { display:block; width:100%; margin-top:16px; background:#667eea; color:#fff; padding:12px 16px; border:none; border-radius:10px; font-weight:600; cursor:pointer; }
    .alt { text-align:center; margin-top:14px; color:#666; }
    .alt a { color:#667eea; text-decoration:none; font-weight:600; }
  </style>
</head>
<body>
  <nav class="nav">
    <div class="nav-inner">
      <div class="logo"><span>ðŸŽ¬</span> CineRent</div>
      <a href="/" style="color:#667eea; text-decoration:none; font-weight:600;">Home</a>
    </div>
  </nav>
  <main class="container">
    <h1>Welcome back</h1>
    <p class="sub">Sign in to continue</p>
    <form id="login-form" onsubmit="event.preventDefault();">
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" name="password" type="password" required />
      </div>
      <button class="btn" type="submit">Login</button>
      <p class="alt">New user? <a href="/register/">Create an account</a></p>
      <p id="login-status" class="alt" style="display:none;"></p>
    </form>
  </main>
  <script>
    const form = document.getElementById('login-form');
    const statusEl = document.getElementById('login-status');
    form.addEventListener('submit', async () => {
      statusEl.style.display = 'block';
      statusEl.textContent = 'Signing inâ€¦';
      try {
        const res = await fetch('/.netlify/functions/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            email: document.getElementById('email').value,
            password: document.getElementById('password').value
          })
        });
        if (!res.ok) throw new Error(await res.text());
        const data = await res.json();
        const user = {
          email: document.getElementById('email').value,
          token: data.token,
          role: (data.user && data.user.role) ? data.user.role : (/admin|root|super|manager/i.test(document.getElementById('email').value) ? 'admin' : 'customer')
        };
        try { localStorage.setItem('user', JSON.stringify(user)); } catch {}
        statusEl.textContent = 'Success! Redirectingâ€¦';
        const target = user.role === 'admin' ? '/admin/' : '/dashboard/';
        setTimeout(() => { window.location.href = target; }, 800);
      } catch (e) {
        statusEl.textContent = 'Login failed: ' + e.message;
      }
    });
  </script>
</body>
</html>
