<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register â€¢ CineRent</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; margin:0; background:#f8f9fa; color:#333; }
    .nav { background:#fff; border-bottom:1px solid #eee; }
    .nav-inner { max-width: 1100px; margin:0 auto; padding:14px 20px; display:flex; align-items:center; justify-content:space-between; }
    .logo { font-weight:700; letter-spacing:.2px; display:flex; align-items:center; gap:8px; }
    .container { max-width: 520px; margin: 48px auto; background:#fff; padding: 32px; border-radius:16px; box-shadow:0 8px 24px rgba(0,0,0,.06); }
    h1 { margin:0 0 8px; font-size: 24px; }
    p.sub { margin:0 0 16px; color:#666; }
    .grid { display:grid; grid-template-columns: 1fr 1fr; gap:14px; }
    .form-group { margin: 14px 0; }
    label { display:block; margin-bottom:6px; color:#444; font-weight:600; }
    input { width:100%; padding:12px 14px; border:1px solid #ddd; border-radius:10px; font-size:15px; }
    .btn { display:block; width:100%; margin-top:16px; background:#667eea; color:#fff; padding:12px 16px; border:none; border-radius:10px; font-weight:600; cursor:pointer; }
    .alt { text-align:center; margin-top:14px; color:#666; }
    .alt a { color:#667eea; text-decoration:none; font-weight:600; }
  </style>
</head>
<body>
  <nav class="nav">
    <div class="nav-inner">
      <div class="logo"><span>ðŸŽ¬</span> CineRent</div>
      <a href="/" style="color:#667eea; text-decoration:none; font-weight:600;">Home</a>
    </div>
  </nav>
  <main class="container">
    <h1>Create your account</h1>
    <p class="sub">Join CineRent and start renting instantly</p>
    <form onsubmit="event.preventDefault(); alert('This is a static demo page on Netlify.');">
      <div class="grid">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input id="name" name="name" required />
        </div>
        <div class="form-group">
          <label for="phone">Phone</label>
          <input id="phone" name="phone" required />
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" required />
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input id="address" name="address" required />
      </div>
      <div class="grid">
        <div class="form-group">
          <label for="password">Password</label>
          <input id="password" name="password" type="password" required />
        </div>
        <div class="form-group">
          <label for="confirm">Confirm Password</label>
          <input id="confirm" name="confirm" type="password" required />
        </div>
      </div>
      <button class="btn" type="submit">Create Account</button>
      <p class="alt">Already have an account? <a href="/login/">Sign in</a></p>
    </form>
  </main>
</body>
</html>
