{% extends 'base.html' %}
{% block title %}Customer Login{% endblock %}
{% block content %}
<div style="max-width: 480px; margin: 24px auto;">
  <h2 style="text-align:center; margin-bottom: 16px;">Customer Login</h2>
  <form method="post" class="card" data-ajax="true" id="customer-login-form">
    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" name="email" type="email" required />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" name="password" type="password" required />
    </div>
    <button class="btn" type="submit" style="width:100%;">Login</button>
    <p style="margin-top:12px; text-align:center;">New user? <a href="{{ url_for('customer_register') }}">Register</a></p>
  </form>
</div>
{% endblock %}
