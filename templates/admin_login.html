{% extends 'base.html' %}
{% block title %}Admin Login{% endblock %}
{% block content %}
<div style="max-width: 450px; margin: 50px auto;">
  <h2 style="text-align: center; color: #333; margin-bottom: 30px;">ğŸ” Admin Login</h2>
  <form method="POST" class="card" data-ajax="true" id="admin-login-form">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>

    <button type="submit" class="btn" style="width: 100%;">Login</button>
    <p style="margin-top: 20px; text-align: center; color: #666;">Default credentials: admin / admin123</p>
  </form>
</div>
{% endblock %}
